name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install ruff mypy pytest-cov

      - name: Lint with ruff
        run: |
          ruff check qpfl/ tests/ scripts/export/
          ruff format --check qpfl/ tests/ scripts/export/

      - name: Type check with mypy
        run: |
          mypy qpfl/ --ignore-missing-imports --check-untyped-defs
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=qpfl --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Validate JSON schemas
        run: |
          python -c "
          from pathlib import Path
          from qpfl.utils import load_json
          from qpfl.schemas import LeagueConfig
          config_path = Path('data/league_config.json')
          if config_path.exists():
              config = load_json(config_path, schema=LeagueConfig)
              print(f'âœ“ Config valid: season {config.current_season}')
          "

      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for high-priority TODOs..."
          grep -rn "TODO.*URGENT\|FIXME" qpfl/ || echo "No urgent TODOs found"
        continue-on-error: true
