          pip install nflreadpy polars openpyxl pandas python-docx
      
      - name: Determine current NFL week
        if: steps.check_window.outputs.in_window == 'true'
        id: week
        run: |
          WEEK="${{ github.event.inputs.week }}"
          if [ -z "$WEEK" ]; then
            # Calculate current NFL week based on date
            # 2025 season starts Sept 4, 2025
            WEEK=$(python -c "
          from datetime import datetime, timedelta
          import nflreadpy as nfl
          
          # Get current week from schedule
          schedule = nfl.load_schedules(seasons=2025)
          today = datetime.now().strftime('%Y-%m-%d')
          
          # Find games happening today or most recent
          current_week = 1
          for week in range(1, 19):
              week_games = schedule.filter(schedule['week'] == week)
              if week_games.height > 0:
                  game_dates = week_games['gameday'].to_list()
                  if any(d >= today for d in game_dates):
                      current_week = week
                      break
                  current_week = week
          
          print(current_week)
          ")
          fi
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "Scoring NFL Week: $WEEK"
      
