name: QPFL Autoscorer

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      week:
        description: 'NFL Week number'
        required: false
        type: number
      force_run:
        description: 'Force run even outside game windows'
        required: false
        type: boolean
        default: false
  
  # Scheduled runs during NFL game windows (times in UTC)
  schedule:
    # Thursday Night Football: 9 PM - midnight ET
    # EST (Nov-Mar): 02:00-05:00 UTC Friday | EDT (Mar-Nov): 01:00-04:00 UTC Friday
    - cron: '0 1,2,3,4,5 * * 5'  # Every hour 1-5 AM UTC on Fridays
    
    # Sunday games: 1 PM - midnight ET
    # EST: 18:00-05:00 UTC | EDT: 17:00-04:00 UTC
    - cron: '0 17,18,19,20,21,22,23 * * 0'  # 5 PM - 11 PM UTC on Sundays
    - cron: '0 0,1,2,3,4,5 * * 1'           # Midnight - 5 AM UTC on Mondays
    
    # Monday Night Football: 9 PM - midnight ET
    # EST: 02:00-05:00 UTC Tuesday | EDT: 01:00-04:00 UTC Tuesday
    - cron: '0 1,2,3,4,5 * * 2'  # Every hour 1-5 AM UTC on Tuesdays

env:
  PYTHON_VERSION: '3.11'

jobs:
  score:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Check if in game window
        id: check_window
        run: |
          # Get current time in ET
          export TZ='America/New_York'
          DAY=$(date +%u)  # 1=Monday, 4=Thursday, 7=Sunday
          HOUR=$(date +%H)
          
          IN_WINDOW="false"
          
          # Thursday: 9 PM (21) to midnight
          if [ "$DAY" = "4" ] && [ "$HOUR" -ge 21 ]; then
            IN_WINDOW="true"
            echo "In Thursday night window"
          fi
          
          # Sunday: 1 PM (13) to midnight
          if [ "$DAY" = "7" ] && [ "$HOUR" -ge 13 ]; then
            IN_WINDOW="true"
            echo "In Sunday window"
          fi
          
          # Monday: 9 PM (21) to midnight
          if [ "$DAY" = "1" ] && [ "$HOUR" -ge 21 ]; then
            IN_WINDOW="true"
            echo "In Monday night window"
          fi
          
          # Check for force run from manual dispatch
          if [ "${{ github.event.inputs.force_run }}" = "true" ]; then
            IN_WINDOW="true"
            echo "Force run enabled"
          fi
          
          # For manual dispatch without force_run, still run
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            IN_WINDOW="true"
            echo "Manual dispatch - running"
          fi
          
          echo "in_window=$IN_WINDOW" >> $GITHUB_OUTPUT
          echo "Current ET: $(date), Day: $DAY, Hour: $HOUR, In window: $IN_WINDOW"
      
      - name: Checkout repository
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/checkout@v4
      
      - name: Set up Python
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install nflreadpy polars openpyxl pandas python-docx
      
      - name: Determine current NFL week
        if: steps.check_window.outputs.in_window == 'true'
        id: week
        run: |
          WEEK="${{ github.event.inputs.week }}"
          if [ -z "$WEEK" ]; then
            # Calculate current NFL week based on date
            # 2025 season starts Sept 4, 2025
            WEEK=$(python -c "
          from datetime import datetime, timedelta
          import nflreadpy as nfl
          
          # Get current week from schedule
          schedule = nfl.load_schedules(seasons=2025)
          today = datetime.now().strftime('%Y-%m-%d')
          
          # Find games happening today or most recent
          current_week = 1
          for week in range(1, 19):
              week_games = schedule.filter(schedule['week'] == week)
              if week_games.height > 0:
                  game_dates = week_games['gameday'].to_list()
                  if any(d >= today for d in game_dates):
                      current_week = week
                      break
                  current_week = week
          
          print(current_week)
          ")
          fi
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "Scoring NFL Week: $WEEK"
      
      - name: Run autoscorer
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          WEEK=${{ steps.week.outputs.week }}
          python autoscorer.py --week $WEEK --sheet "Week $WEEK" --update
      
      - name: Export scores for web
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          python scripts/export_for_web.py
      
      - name: Commit updated scores
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "2025 Scores.xlsx" web/data.json web/images/
          git diff --staged --quiet || git commit -m "Update scores for Week ${{ steps.week.outputs.week }} - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Setup Pages
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web
      
      - name: Deploy to GitHub Pages
        if: steps.check_window.outputs.in_window == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

