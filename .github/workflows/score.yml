name: QPFL Autoscorer

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      week:
        description: 'NFL Week number'
        required: false
        type: number
      force_run:
        description: 'Force run even outside game windows'
        required: false
        type: boolean
        default: false
  
  # Scheduled runs (times in UTC, converted from ET assuming EST = UTC-5)
  schedule:
    # Sunday: 5 PM, 8 PM, 11 PM ET
    - cron: '0 22 * * 0'  # Sunday 10 PM UTC = 5 PM ET
    - cron: '0 1 * * 1'   # Monday 1 AM UTC = 8 PM ET Sunday
    - cron: '0 4 * * 1'   # Monday 4 AM UTC = 11 PM ET Sunday
    
    # Monday-Saturday: 1 AM ET
    - cron: '0 6 * * 1'   # Monday 6 AM UTC = 1 AM ET Monday
    - cron: '0 6 * * 2'   # Tuesday 6 AM UTC = 1 AM ET Tuesday
    - cron: '0 6 * * 3'   # Wednesday 6 AM UTC = 1 AM ET Wednesday
    - cron: '0 6 * * 4'   # Thursday 6 AM UTC = 1 AM ET Thursday
    - cron: '0 6 * * 5'   # Friday 6 AM UTC = 1 AM ET Friday
    - cron: '0 6 * * 6'   # Saturday 6 AM UTC = 1 AM ET Saturday

env:
  PYTHON_VERSION: '3.11'

jobs:
  score:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Trigger Time Check
        id: check_window
        run: |
          # Always run for scheduled triggers (crons are set to specific times)
          # Always run for manual dispatch
          echo "in_window=true" >> $GITHUB_OUTPUT
          export TZ='America/New_York'
          echo "Trigger: ${{ github.event_name }}, Current ET: $(date)"
      
      - name: Checkout repository
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/checkout@v4
      
      - name: Set up Python
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install nflreadpy polars openpyxl pandas python-docx
      
      - name: Determine current NFL week
        if: steps.check_window.outputs.in_window == 'true'
        id: week
        run: |
          WEEK="${{ github.event.inputs.week }}"
          if [ -z "$WEEK" ]; then
            # Calculate current NFL week based on date
            # 2025 season starts Sept 4, 2025
            WEEK=$(python -c "
          from datetime import datetime, timedelta
          import nflreadpy as nfl
          
          # Get current week from schedule
          schedule = nfl.load_schedules(seasons=2025)
          today = datetime.now().strftime('%Y-%m-%d')
          
          # Find games happening today or most recent
          current_week = 1
          for week in range(1, 19):
              week_games = schedule.filter(schedule['week'] == week)
              if week_games.height > 0:
                  game_dates = week_games['gameday'].to_list()
                  if any(d >= today for d in game_dates):
                      current_week = week
                      break
                  current_week = week
          
          print(current_week)
          ")
          fi
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "Scoring NFL Week: $WEEK"
      
      - name: Run autoscorer
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          WEEK=${{ steps.week.outputs.week }}
          python autoscorer.py --week $WEEK --sheet "Week $WEEK" --update
      
      - name: Export scores for web
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          python scripts/export_for_web.py
      
      - name: Commit updated scores
        if: steps.check_window.outputs.in_window == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "2025 Scores.xlsx" web/data.json web/images/
          git diff --staged --quiet || git commit -m "Update scores for Week ${{ steps.week.outputs.week }} - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Setup Pages
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        if: steps.check_window.outputs.in_window == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web
      
      - name: Deploy to GitHub Pages
        if: steps.check_window.outputs.in_window == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

